<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    
  </head>
  <body>
    <div id="list"></div>

    <script>
      $("document").ready(() => {
        $.get(
          "https://8c22c204b3474980b549d26caf5ab0eb.api.mockbin.io/",
          (data, textStatus, xhr) => {
            if (xhr.status === 200) {
              data.forEach((element) => {
                showData(element);
              });
            }
          }
        );
        function showData(data) {
          const list = document.getElementById("list");
          const div = document.createElement("div");

          div.innerHTML = `
     <div style="border-bottom: solid 1px;">
      <div class="post-content">
        <img
      src="https://images.viblo.asia/avatar/d3fbbb69-55f2-4530-99de-de866b71e9d8.png"
      alt=""
      width="5%"
    />
        <p>${data.title}</p>
        <p>${data.slug}</p>
        <div class="post-meta">
          <a href="">${data.system}</a>
          <i class="ri-user-6-fill"></i>
          <a href="" class="post-date">${data.published_at}</a>
        </div>
        <p class="content">${data.id}</p>
        <div class="post-meta">
          <a href="#"> ${data.created_at}</a>
          <a href="#"> ${data.updated_at}</a>
          <a href="#"
            > ${data.transliterated}</a
          >
        </div>
        <p>${data.slug}</p>
      </div>
    </div>
    `;
          list.appendChild(div);
        }
      });
    </script>
  </body>
</html>
